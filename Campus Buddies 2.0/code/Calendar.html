<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="shortcut icon" type="image" href="../images/CampusBuddyNoText.png">

    <title> Campus Buddy | Calendar </title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="CalendarBackground">

    <div class="CalendarContainer">
        <!-- This is the top section of the page that doesn't scroll -->
        <div class="NoScroll">
            <!-- This is the Navigation Bar -->
            <nav class="navbar">
                <div class="openMenu"><i class="fa fa-bars"></i></div>
                

                <ul class="mainMenu">
                    <li> <a href="#"> This is a link </a> </li>
                    <li> <a href="#"> This is a link </a> </li>
                    <li> <a href="#"> This is a link </a> </li>
                    <li> <a href="#"> This is a link </a> </li>
                    <li> <a href="#"> This is a link </a> </li>

                    <div class="closeMenu"><i class="fa fa-times"></i></div>
                </ul>
            </nav>

            <!-- This is the Section Below the Navigation Bar -->
            <div class="userBar">
                <span> Hi, Chris </span>
                <img src="../images/CampusBuddyNoText.png" alt="">
            </div>

            <!-- This is the page title -->
            <div class="PageTitle">
                <span> Semester Calendar </span>
            </div>

            <!-- Month and Year -->
            <div class="MonthAndYearDiv">
                <div class="MonthAndYearBack"> <i class="fas fa-chevron-left"></i> </div>
                <span class="MonthAndYear"> September 2021 </span>
                <div class="MonthAndYearForward"> <i class="fas fa-chevron-right"></i> </div>
            </div>
        </div>

        <div class="whiteSpace"></div>

        <div class="CalendarContentDiv">
            <div class="Calendar"></div>
            <div class="AddTaskAndAppointmentBtn">
                <button class="AddEventButton"> + Event/Task </button>
                <button class="AddEventButton"> + Appointment </button>
            </div>
            <div class="DisplayEventsHere">
                <div class="EventCategoryName">
                    <span> Bank Holidays </span>
                    <div class="NumberOfEvents"> 02 </div>
                </div>

                <div class="EventCategoryName">
                    <span> Electives Registration </span>
                    <div class="NumberOfEvents"> 05 </div>
                </div>

                <div class="EventCategoryName">
                    <span> Electives Registration </span>
                    <div class="NumberOfEvents"> 05 </div>
                </div>

                <div class="EventCategoryName">
                    <span> Electives Registration </span>
                    <div class="NumberOfEvents"> 05 </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottomNavBar">
            <ul class="BottomNavUl">
                <li class="borderSettings"> <a href="#"> <i class="fas fa-exclamation-triangle"></i> </a> </li>
                <li class="borderSettings"> <a href="#"> <i class="fas fa-home"></i> </a> </li>
                <li class="borderSettings"> <a href="#"> <i class="far fa-calendar-alt"></i> </a> </li>
                <li class="borderSettings"> <a href="#"> <i class="fas fa-bell"></i> </a> </li>
            </ul>
        </div>


    </div>

</body>
</html>
